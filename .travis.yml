language: julia
os:
  - linux
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly
notifications:
  email: false
# Uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("Timeout"); Pkg.test("Timeout"; coverage=true)'
after_success:
  - julia -e 'Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
  - julia -e 'Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
